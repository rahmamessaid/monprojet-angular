
<div class="fashion_section">
    <div id="electronic_main_slider" class="carousel slide" data-ride="carousel">
       <div class="carousel-inner">
          <div class="carousel-item active">
             <div class="container">
                <h1 class="fashion_taital">Les produits</h1>
             </div></div></div></div>

        <app-create></app-create>
        
    <div>
        <form class="d-flex" role="search">
            <input matInput (keyup)="filter($event)" placeholder="Rechercher" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        
    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort >
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            <ng-container matColumnDef="imageart">
                    <th mat-header-cell *matHeaderCellDef >Image</th>
                            <td mat-cell *matCellDef="let t"><img src={{t.imageart}} alt="" width="80" height="80"/></td>
            </ng-container>
            <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DÃ©signation</th>
                         <td mat-cell *matCellDef="let t">{{ t.designation}}</td>
            </ng-container>
            <ng-container matColumnDef="marque">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Marque</th>
                         <td mat-cell *matCellDef="let t">{{ t.marque}}</td>
            </ng-container>
            <ng-container matColumnDef="prix">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
                            <td mat-cell *matCellDef="let t">{{ t.prix}} TND</td>
            </ng-container>
            <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let t">
                            <app-view [productId]="t._id"></app-view>
                                <app-edit [productId]="t._id"></app-edit>

                            <button type="button" (click)=" deleteProduct(t._id)" class="btn btn-default"><i class="bi bi-trash-fill" style="color:red"></i>
                                 </button></td>
            </ng-container>
    </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
