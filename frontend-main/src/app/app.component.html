<div class="container d-flex flex-wrap p-3 px-md-4 mb-3 bg-white borderbottom">
    <nav class="navbar navbar-light bg-light">
        <a *ngIf="this.authService.getisLoggedIn" class="p-2 text-dark" routerLink="/products">Liste des Produits</a>
        <a *ngIf="this.authService.getisLoggedIn" class="p-2 text-dark" routerLink="/categories">Liste des Categories</a>
        <a *ngIf="!this.authService.getisLoggedIn" class="btn btn-light text-dark me-2" routerLinkActive="active"
            routerLink="/log-in">Sign in</a>
        <a class="btn btn-light text-dark me-2" routerLink="/ecommerce">
            E-commerce Space
        </a>
    </nav>
    <button (click)="logout()" *ngIf="this.authService.getisLoggedIn" type="button" class="btn btn-default">Logout
    </button>
</div>
<div class="container mt-5">
    <div class="mt-5">
        <router-outlet></router-outlet>
    </div>
</div>
